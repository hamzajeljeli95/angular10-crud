<div class="example-container mat-elevation-z8">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="prod_name" matSortDisableClear matSortDirection="asc">

      <!-- Product Name Column -->
      <ng-container matColumnDef="prod_name">
        <th mat-header-cell *matHeaderCellDef>Product Name</th>
        <td mat-cell *matCellDef="let row">{{row.prod_name}}</td>
      </ng-container>

      <!-- Product Price Column -->
      <ng-container matColumnDef="prod_price">
        <th mat-header-cell *matHeaderCellDef>Product Price</th>
        <td mat-cell *matCellDef="let row">$ {{row.prod_price}}</td>
      </ng-container>

      <ng-container matColumnDef="prod_action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let row">
          <a mat-flat-button color="primary" [routerLink]="['/product-details/', row._id]">
            <mat-icon>info</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="example-loading-shade" style="text-align: center"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row" style="text-align: center">
    <a mat-flat-button color="primary" [routerLink]="['/product-add']">
      <mat-icon>add</mat-icon>
    </a>
  </div>

  <!-- This part was implemented using local storage -->
  <div class="example-container">
    <mat-label>I give this app </mat-label>
    <input [(ngModel)]="rating" (change)="ratingchanger()" type="number" min="0" max="5"/>
    <mat-label> ‚≠ê !</mat-label>
  </div>

</div>
