<div class="example-container mat-elevation-z8">
  <div *ngIf="isLoadingResults"
       class="example-loading-shade">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title><h2>{{product.prod_name}}</h2></mat-card-title>
      <mat-card-subtitle>{{product.prod_desc}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <dl>
        <dt>Product Price:</dt>
        <dd>{{product.prod_price}}</dd>
        <dt>Updated At:</dt>
        <dd>{{product.update_date}}</dd>
      </dl>
    </mat-card-content>
    <mat-card-actions>
      <a [routerLink]="['/products']" color="primary" mat-flat-button>
        <mat-icon>list</mat-icon>
      </a>
      <a [routerLink]="['/product-edit', product._id]" color="primary" mat-flat-button>
        <mat-icon>edit</mat-icon>
      </a>
      <a (click)="deleteProduct(product._id)" color="warn" mat-flat-button>
        <mat-icon>delete</mat-icon>
      </a>
    </mat-card-actions>
  </mat-card>
</div>
